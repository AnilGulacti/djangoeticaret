{% load get_thumbnail %}

<div class="product-grid">
    {% for instance in product_list %}
    <div class="glass product-card">
        <div class="product-image">
            {% if instance|get_thumbnail:"medium" %}
            <img src="{{ instance|get_thumbnail:'medium' }}" style="width: 100%; height: 100%; object-fit: cover;" />
            {% else %}
            <div style="width: 100%; height: 100%; background: var(--glass-bg); display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">No Image</div>
            {% endif %}
        </div>
        <div class="product-title">
            <a href="{{ instance.get_absolute_url }}" style="text-decoration: none; color: inherit;">{{ instance.title }}</a>
        </div>
        <div class="product-price">
            {{ instance.get_html_price|safe }}
        </div>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary" style="margin-top: auto;">View Details</a>
    </div>
    {% empty %}
    <p>No Products yet.</p>
    {% endfor %}
</div>
